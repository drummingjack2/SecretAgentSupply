<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <!-- Links to reset and styles sheets -->
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- Title div - contains logo and title -->
    <div id="title">
      <div id="title-container">
        <img src="./resources/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Banner div - contains bg img and new arrival box -->
    <div class="container "id="banner">
      <div id="banner-container">
        <div id="arrival">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Nav div - the categories of products -->
    <div id="nav">
      <div id="nav-container">
        <ul>
          <li class="disappear">Eyewear</li>
          <li class="disappear">Apparel</li>
          <li class="disappear">Gadgets</li>
          <li class="disappear">Vehicles</li>
          <li class="disappear">Classes</li>
          <li class="disappear">Contact</li>
          <li id="menu">Menu</li>
        </ul>
      </div>
    </div>

    <!-- Product Grid div - div with the images and names of the products -->
    <div id="products">
      <div id="products-container">
        <div class="item">
          <img src="./resources/pen.png" alt="Exploding Pen">
          <span>Exploding Pen</span>
        </div>
        <div class="item">
          <img src="./resources/watch.png" alt="Cellular Watch">
          <span>Cellular Watch</span>
        </div>
        <div class="item disappear">
          <img src="./resources/glasses.png" alt="Thermal Glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Info div - div with the location and hours for the store -->
    <div id="info">
      <div id="info-container">
        <div class="container">
          <span class="head">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="container">
          <span class="head">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer - contains the copyright and black background -->
    <div id="footer">
      <div id="footer-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>
  </body>
</html>
